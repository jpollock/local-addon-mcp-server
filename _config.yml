# Jekyll configuration for GitHub Pages
title: MCP Server for Local
description: Enable AI tools like Claude Code to manage your WordPress development sites
baseurl: "/local-addon-mcp-server"
url: "https://jpollock.github.io"

# Theme
remote_theme: pages-themes/hacker@v0.2.0
plugins:
- jekyll-remote-theme

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Permalinks
permalink: pretty

# Exclude from processing
exclude:
  - node_modules
  - lib
  - src
  - tests
  - scripts
  - bin
  - "*.json"
  - "*.js"
  - "*.ts"
  - "*.tsx"
  - ".eslintrc.json"
  - ".prettierrc"
  - ".eslintignore"
  - ".prettierignore"
  - "tsconfig.json"
  - "jest.config.js"
  - ".github"
  - coverage
  - Gemfile
  - Gemfile.lock

# Include docs
include:
  - docs

# Navigation
navigation:
  - title: Home
    url: /
  - title: User Guide
    url: /docs/USER-GUIDE/
  - title: Developer Guide
    url: /docs/DEVELOPER-GUIDE/
  - title: Troubleshooting
    url: /docs/TROUBLESHOOTING/
